<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar IntraNet</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <h1>CIBER GUARDIÕES S.A.</h1>
        <img src="Protótipo do CyberGuardiões.png" alt="Logo">
        <h2>Cadastro</h2>
    </header>
    <div class="container">
        <h1 class="h" id="titulo">Cadastro</h1>
        <label for="inp_nome" class="label" id="lb_nome">Insira o nome:</label>
        <br>
        <input type="text" class="input" id="inp_nome">
        <br>
        <label for="inp_email" class="label" id="lb_email">Insira um email:</label>
        <br>
        <input type="email" class="input" id="inp_email">
        <br>
        <label for="inp_senha" class="label" id="lb_senha">Insira uma senha:</label>
        <br>
        <input type="password" class="input" id="inp_senha">
        <br>
        <br>
        <button class="button" id="btn_cadastrar">Cadastrar</button>
        <br>
        <p class="mensagem" id="p_mensagem">Esperando ação</p>
        <br>
        <a href="intranet.html">Já tem conta? Entrar</a>
        <br>
        <br>
        <a href="index.html">Voltar à página inicial</a>
    </div>
</body>
<script>
    document.getElementById("btn_cadastrar").addEventListener("click",async()=>{

        const nome = document.getElementById("inp_nome").value
        const email = document.getElementById("inp_email").value
        const senha = document.getElementById("inp_senha").value

        const resposta = await fetch(`http://localhost:3000/cadastrar_intranet`,{

            method:"post",  
            headers: {
                "Accept":"application/json",
                "Content-Type":"application/json"
            },
            body:JSON.stringify({
                "nome":nome,
                "email":email,
                "senha":senha
            })
        })
        if(resposta.ok == true){
            const dados = await resposta.json()
            document.getElementById("p_mensagem").innerText = dados.resposta
        }
    })
</script>
</html>
